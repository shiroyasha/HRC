<html>
    <head>
        <title>Handwritting calculator</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type='text/css' />
        <link rel="stylesheet" href="css/style.css" type='text/css' />

        <script type='text/javascript' src='js/jquery.js'></script>
        <script type='text/javascript' src='js/main.js'></script>
        <script type='text/javascript' src='js/imageUtil.js'></script>
        <script type='text/javascript' src='js/submit.js'></script>

    </head>


    <body>
        <div class='container'>
            
            <h1 class='page-header'>Handwriting Recognition Calculator</h1>
            
            <p>
                <div class='row'>
                    <div class='span12 center'>
                        <canvas id='area' width=961 height=401 >Sorry your browser doesn't support the canvas element</canvas> 
                    </div>
                </div>
            </p>

            <div class='row'>
                <div class='span12 buttons'>
                    <button id='clearBtn' class='btn btn-danger clear-btn'>Clear input</button>
                    <button id='recognizeBtn' class='btn btn-primary submit-btn'>Recognize and calculate</button>
                </div>
            </div>

            <p id='answer'>
                            
            </p>


            <p>
                <div class='row'>
                    <div class='span12 center'>
                        <canvas id='trainArea' width=961 height=961 >Sorry your browser doesn't support the canvas element</canvas> 
                    </div>
                </div>
            </p>

            <div class='row'>
                <div class='span12 buttons'>
                    <button id='trainBtn' class='btn btn-danger clear-btn'>Train</button>
                </div>
            </div>

        </div>    
    </body>

</html>
